{% include 'nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs History</title>
</head>
<body>
    <h1 style="text-align: center;">Blogs History </h1>
    {% for b in blog %}
        <h2>{{b.title}}</h2>
        <p>{{b.description}}</p>
        <p>By: {{b.user.username}}</p>
        <p>{{b.datetime}}</p>
    {% endfor %}
</body>
</html>
