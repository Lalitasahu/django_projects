

{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'index.css' %}">
        <title>Create form  </title>
</head>
    <body style="background-image: url(/Users/apple/Downloads/tea.jpeg);">
        
        <h1>Blogs Information</h1>
        <form action="" class="form_css" method="POST">
            {% csrf_token %}
            <label for="title">Title:</label>

            <label for="discription">Discription:</label>
            <input type="text" id="discription" name="discription" value="{{ blogs.discription }}" required>
            <br><br>

            <!-- <label for="user">User:</label>
            <input type="text" id="user" name="user" value="{{ blogs.user }}" required>
            <br><br> -->

            <button type="submit">Save Information</button>
        </form>

    </body>
</html>
