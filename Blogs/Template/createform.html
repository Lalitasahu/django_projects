{% include 'nav.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Create form </title>
</head>
<body>

    <h1> About the Blog </h1>
    <form action="" class="form_css" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ blogs.title }}" required>
        <br><br>

        <label for="description">Discription:</label>
        <input type="text" id="description" name="description" value="{{ blogs.description }}" required>
        <br><br>
        <div>
            <label for="image">Upload Blog Picture:</label>
            <input type="file" id="image" name="image" multiple>
        </div>
        <button type="submit">Save Blog </button>
    </form>
</body>
</html>
