<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create user </title>
</head>
<body>
<form  method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Create New User Details </h2>
    <label for="username">User Name: </label>
    <input type="text" name="username" placeholder="Enter the user name " /><br><br>

    <label for="first_name">First Name: </label>
    <input type="text" name="first_name" placeholder="Enter the First name " /><br><br>

    <label for="last_name">Last Name: </label>
    <input type="text" name="last_name" placeholder="Enter Last Name" /><br> <br>

    <label for="password">Password: </label>
    <input type="password" name="password" placeholder="Enter your password"><br><br>

    <label for="email">Email: </label>
    <input type="text" name="email" placeholder="Enter your email" /><br><br>

    <label for="phone_no">Phone number</label>
    <input type="number" name="phone_no" placeholder="Enter your Phone Number"><br><br>

    <label for="profile_pic" >Upload your profile pic</label>
    <input type="file" name="profile_pic" /> <br><br>

    <button type="submit">Create User </button>
</form>
</body>
</html>
