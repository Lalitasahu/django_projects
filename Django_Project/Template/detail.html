

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail page</title>
</head>
<body>
    
    <h2>{{ Products.title }}</h2>
    <p>Price: {{ Products.price }}</p>
    <p>Description: {{ Products.description }}</p>
    <p>Posted Date: {{ Products.posted_date }}</p>
    <p><a href="/edit_product/{{Products.id}}"><button type="submit">Edit Product</button></a>
    <a href="/delete_product/{{Products.id}}">
        <button type="button" onclick="return confirm('Are you sure you want to delete this product?');">
            Delete Product 
        </button></a></p> 
    
    <form action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% for image in product.images_set.all %}
            <img src="{{ image.image.url }}" alt="Product Image">
        {% endfor %}
    </form>
</body>
</html>
