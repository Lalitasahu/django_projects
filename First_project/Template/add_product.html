<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1> Product</h1>
    <form method="POST">
        {% csrf_token %}
        
        <!-- Product Name -->
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required />
        <br><br>
        
        <!-- Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" required />
        <br><br>
        
        <!-- Discounted Price -->
        <label for="dis_price">Discounted Price:</label>
        <input type="number" id="dis_price" name="dis_price" value="{{ product.dis_price }}" />
        <br><br>
        
        <!-- Brand -->
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" value="{{ product.brand }}" required />
        <br><br>
        
        <!-- Model -->
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="{{ product.model }}" />
        <br><br>
        
        <!-- Storage -->
        <label for="storage">Storage:</label>
        <input type="text" id="storage" name="storage" value="{{ product.storage }}" />
        <br><br>
        
        <!-- Stock -->
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ product.stock }}" required />
        <br><br>
        
        <!-- Availability -->
        <label for="is_available">Available:</label>
        <input type="checkbox" id="is_available" name="is_available" {% if product.is_available %}checked{% endif %} />
        <br><br>
        
        <!-- Description -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50">{{ product.description }}</textarea>
        <br><br>
        
        <!-- Category -->
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" placeholder="Enter category name" required />
        <br><br>

        <label for="image">Upload Product Image</label>
        <input type="file" id="image" name="image" multiple><br><br>
        
        <!-- Submit Button -->
        <button type="submit">Save</button>        
    </form>

    <div> 
        <form method="post" action="/delete_image/{{rooms.id}}">
            {% csrf_token %}
            <h1>Product images...</h1>
            <div class="image-content">
                {% for i in product.images_set.all %}
                    {% if i.image %}
                    <div>
                        <img src="{{ i.image.url }}" alt="Product Image">
                        <input type="checkbox" name="images" value="{{i.id}}"  />
                    </div>    
                    {% endif %}
                {% endfor %}
            </div>            
            <input type="submit" value="Delete" />
        </form>
    </div>

</body>
</html>
