<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/underscore@latest/underscore-umd-min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Category javascript</title>
    
    
    <script type="text/template" id="new-underscore">
        <div>
            <% _.each(cat,(item)=>{ %>
                <p><%= item.title %></p>
            <% })%> 
        </div>
    </script>
    
    
    <script type="text/javascript">
        $(document).ready(()=>{
            $(".underscore-check").click(()=>{
                // console.log("check working")
                $.ajax({
                    method:"GET",
                    url:"http://localhost:8000/api/Product/",
                    // url:"http://localhost:8000/api/Category/",
                    success:((res)=>{
                        res.results.map((item,index)=>{
                            console.log(res);
                        })
                        let temp = _.template($("#new-underscore").html())
                        $(".show_data").html(temp({cat:res.results}))
                    })
                })
            })
        })
    </script>
</head>

<body>
    <div>
        <button type="button" class="underscore-check">Underscore </button>
        <div class="show_data">
    </div>
</body>
</html>
