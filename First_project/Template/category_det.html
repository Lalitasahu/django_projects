{% include 'nav.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'category.css' %}">
    <title>category page</title>
</head>
<body>
    <h1>Category List</h1>
    <div class="list-item">
        {% for category in categories %}
        <div >
            {% if category.image %}
                <img src="{{ category.image.url }}" alt="{{ category.name }}" style="width:200px;" >
            {% endif %}
            <div>
                <h3>{{ category.name }}</h3>
            </div>
            <div>
                <a href="/edit_category/{{category.id}}">
                    Edit Category
                </a>
            </div>
            <div>
                <button><a href="/del_category/{{category.id}}">Delete</a></button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
