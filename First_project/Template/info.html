{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Case Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: #ffeb99;
        }
        .form-container {
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Client Case Form</h2>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <table>
                <tr class="highlight">
                    <th>Sr No.</th>
                    <th>Client Details</th>
                    <th>Location</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Basar</th>
                    <th>Freeze</th>
                    <th>Update</th>
                </tr>
                {{ form.as_table }}
            </table>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
