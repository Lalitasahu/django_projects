{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>home page</title>
</head>
<body>
    <div class="nav-bar">
        <div class="t-nav">
            <div class="t-logo">
                <a href="/"><img src="{% static 'images/slogo.png' %}" /></a>
            </div>
        </div>

        <div class="b-nav flex justify-between">
            <div class="left-nav flex gap">
                <div class="l-item">
                    <a href="/">all category</a>
                </div>
                <div class="l-item">
                    <a href="/order_history/">order</a>
                </div>
                <div class="l-item">
                    <a href="/">Home</a>
                </div>
                <div class="l-item">
                    <a href="/">About</a>
                </div>
            </div>

            <div class="right-nav flex gap">
                <div class="r-item">
                    <input class="search-bar" type="text"  placeholder="Search products...">
                </div>
                <div class="r-item">
                    {% if user.is_authenticated %}
                    
                    <a href="/userprofile"> 
                        
                        <i class="fa-solid fa-user" title="{{user.username}}"></i>
                        {{user.username}}
                    </a>
                    
                    {% else %}
                    <a href="/userlogin"> Login 
                    <i class="fa-solid fa-user"></i></a>
                    {% endif %}
                </div>
                <div class="r-item">
                    <a href="/userlogout/"> 
                    <i class="fa-solid fa-right-from-bracket"></i></a>
                </div>
                <div class="r-item">
                    <a href="/">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
