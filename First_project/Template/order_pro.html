{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'order.css' %}">
    <title>Order Product</title>
</head>
<body>
    <div class="nav-margin">
        <h1>Order Product</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <p><strong>Product Name:</strong> {{ product.title }}</p>
            <p><strong>Price:</strong> â‚¹{{ product.price }}</p>
            <p><strong>Available Stock:</strong> {{ product.stock }}</p>
            <p><strong>Brand:</strong> {{ product.processor_brand }}</p>
            <!-- <p><strong>Model:</strong> {{ product.ssd_capacity }}</p>   -->
            
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="{{ product.stock }}" required>
            </div><br>
            
            <div>
                <label for="shipping_address">Shipping Address:</label>
                <textarea id="shipping_address" name="shipping_address" rows="4" required></textarea>
            </div><br>
            
            <label for="status">Order Status:</label>
            <select id="status" name="status" required>
                <option value="pending" selected>Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="cancelled">Cancelled</option>
            </select><br><br>
            
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
