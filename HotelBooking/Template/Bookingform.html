
{% include 'nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
</head>
<body>
    <h1>Add Room Details</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="Room_no">Room Number:</label>
        <input type="text" id="Room_no" name="Room_no" value="{{ rooms.Room_no }}" required><br><br>

        <label for="Room_type">Room Type:</label>
        <input type="text" id="Room_type" name="Room_type" value="{{ rooms.Room_type }}" required><br><br>

        <label for="Room_description">Room Description:</label>
        <textarea id="Room_description" name="Room_description" required>
            {{ rooms.Room_description }}" 
        </textarea><br><br>

        <label for="Price_per_night">Price per night:</label>
        <input type="number" id="Price_per_night" name="Price_per_night" step="0.01" value="{{ rooms.Price_per_night }}" required><br><br>

        <label for="Room_available">Available (True/False):</label>
        <input type="text" id="Room_available" name="Room_available" value="{{ rooms.Room_available }}" required><br><br>

        <button type="submit">Add Room</button>
        <button><a href="/">Back to Home</a></button>
        <a href="/" class="button">Return to Homepage</a>
    </form>
</body>
</html>
