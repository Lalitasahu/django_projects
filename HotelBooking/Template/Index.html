<body>
    <h1>All Type of Rooms</h1>
    <div>
        {% for r in rooms %}
        <li style="color: {% if r.Room_available %} black; {% else %} grey {% endif %}">
            <strong>Room_no:</strong>{{r.Room_no}} <br>
            <!-- <strong>Room Type:</strong> {{ r.Room_type }}<br> -->
            <!-- <strong>Price per Night:</strong> ${{ r.Price_per_night }}<br> -->
            <!-- <strong>Description:</strong> {{ r.Room_description }}<br> -->
            <strong>Available:</strong> {% if r.Room_available %} Yes {% else %} No {% endif %}<br>
            {% if r.Room_available %}
            <a href="/detail/{{r.id}}">View Details</a>
            {% endif %}
        </li>
        <hr>
        {% endfor %}
        <!-- <button>
                <a href="/Add_rooms/"> 
                    Add New Rooms 
                </a>
        </button> -->
    </div>
    <div style="display: flex; justify-content: space-between; background-color: teal;">

            <a href="/createuser/">Create New User</a>

        <div style="background-color: rgb(42, 166, 166);padding: 15px;">

    </div>
