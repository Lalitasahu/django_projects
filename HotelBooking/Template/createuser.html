
{% include 'nav.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'room.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
</head>
<body>
    
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Create New User</h1>

        <label for="username">User Name: </label>
        <input type="text" name="username" placeholder="Enter Username" /> <br><br>

        
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" placeholder="Enter Last Name" /> <br><br>
        
        <label for="email">Email: </label>
        <input type="text" name="email" placeholder="Enter Email" /><br><br>
        
        <label for="password">Password: </label>
        <input type="password" name="password" placeholder="Enter Password" /> <br><br>
        
        <label for="phone_number">Phone Number: </label>
        <input type="number" name="phone_number" placeholder="Enter your phone no" /> <br><br>
        
        <label for="is_vendor">Are you a vendor?</label>
        <input type="radio" name="is_vendor" value="True">
        <label for="is_vendor_yes">Yes</label>
        
        <input type="radio" name="is_vendor" value="False">
        <label for="is_vendor_no">No</label>
        <br><br>

        <label for="image" >Upload your pic</label>
        <input type="file" name="image" />

        <br><br>
        <div style="text-align: center;">
            <button type="submit" class="button-css">Create</button>
            <a href="/" class="button-css">Return to Homepage</a>
        </div>
    </form>
</body>
</html>
