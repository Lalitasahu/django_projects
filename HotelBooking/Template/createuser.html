
{% include 'nav.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
</head>
<body>
    
    <form method="POST" action="">
        {% csrf_token %}
        <h1>Create New User</h1>

        <label for="username">User Name: </label>
        <input type="text" name="username" placeholder="Enter Username" /> <br><br>

        
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" placeholder="Enter Last Name" /> <br><br>
        
        <label for="email">Email: </label>
        <input type="text" name="email" placeholder="Enter Email" /><br><br>
        
        <label for="password">Password: </label>
        <input type="password" name="password" placeholder="Enter Password" /> <br><br>
        
        <label for="phone_number">Phone Number: </label>
        <input type="number" name="phone_number" placeholder="Enter your phone no" /> <br><br>
        
        <label for="is_vendor">Are you a vendor?</label>
        <input type="radio" id="is_vendor_yes" name="is_vendor" value="yes">
        <label for="is_vendor_yes">Yes</label>
        
        <input type="radio" id="is_vendor_no" name="is_vendor" value="no">
        <label for="is_vendor_no">No</label>
        <br><br>
        
        <button type="submit">Create</button>
        <!-- <input type="submit" name="Create" value="Create" /> -->
        <a href="/" class="button">Return to Homepage</a>
    </form>
</body>
</html>
