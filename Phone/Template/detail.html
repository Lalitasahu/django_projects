{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Detail page</title>
</head>
<body>
    <h2>{{phone.brand}}</h2>
    <p>{{phone.storage}}</p>
    <p>{{phone.camera}}</p>
    <p>{{phone.battery}}</p>
    <p>{{phone.display}}</p>
    <p>{{phone.price}}</p>
    <button><a href="/edit_info/{{ phone.id }}">Edit Information</a></button>

    <button type="button" onclick="return confirm('Are you sure you want to delete this Product?');">
        <a href="/detlet_phone/{{ phone.id }}">
        Delete Information
    </a></button>
</body>
</html>
