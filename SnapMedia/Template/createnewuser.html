<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
</head>
<body>
    <h1>Create new user</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Create New User</h1>

        <label for="username">User Name: </label>
        <input type="text" name="username" placeholder="Enter User Name" required /><br><br>

        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" placeholder="Enter First Name" /><br> <br>

        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" placeholder="Enter Last Name" /> <br><br>

        <label for="email">Email: </label>
        <input type="text" name="email" placeholder="Enter Email" /><br><br>
        
        <label for="address">Address: </label>
        <input type="text" name="address" placeholder="Enter Address" /><br><br>

        <label for="password">Password: </label>
        <input type="password" name="set_password" placeholder="Password" required>

        <label for="phone_no">Phone Number: </label>
        <input type="text" name="phone_no" placeholder="Enter your phone no" /> <br><br>

        <label for="is_active">This is Active Account ?: </label>
        <input type="radio" name="is_active" value="True">
        <label for="is_vendor">Yes</label>
        
        <input type="radio" name="is_active" value="False">
        <label for="is_vendor">No</label> 
        <br><br>

        <label for="bio">Bio: </label>
        <textarea name="bio" placeholder="Enter your bio"></textarea> <br><br>
        <br><br>

        <label for="profile_picture" >Upload your pic</label>
        <input type="file" name="profile_picture" /> <br><br>

        <button type="submit">Create User </button>
        
    </form>
</body>
</html>
