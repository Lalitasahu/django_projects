{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Detail page</title>
</head>
<body>
<h1>Student Detail</h1>
<div class="detailp">

    <h2>{{ student.name }}</h2>
    <h4>{{ student.address }}</h4>
    <p>{{ student.phone_no }}</p>
    <button><a href="/edit_info/{{ student.id }}">Edit Information</a></button>
    
    <button type="button" onclick="return confirm('Are you sure you want to delete this Student?');"><a href="/delete_student/{{ student.id }}">
        Delete Information
    </a></button>
</div>        
</body>
</html>
